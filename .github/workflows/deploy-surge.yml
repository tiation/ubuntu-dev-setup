ğŸ”— **Main Site:** https://${{ env.SURGE_DOMAIN }}
ğŸ—ï¸ **Project Type:** ${{ env.PROJECT_TYPE }}

**Features:**
- setup-automation
- documentation
- script-generation
- environment-management

*This preview will be automatically cleaned up when the PR is merged.*`
            });
